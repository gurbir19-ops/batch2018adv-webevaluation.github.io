<html>
<style>
body{background-image:url('bs8.jpeg');
margin-top:100px;}


</style>

<body>
<center>
<form>
<h2 style="color:blue;font-family:verdana"><b>USERNAME</b><br></h2>
<input type="text" minlength="8" maxlength="20" required placeholder="Enter Your Username" name="uname"><br>
<h2 style="color:blue;font-family:sans-serif"><b>E-mail</b><br></h2>
<input type="text" required placeholder="Enter Your Id" name="gname"><br>
<h2 style="color:blue;font-family:sans-serif"><b>PASSWORD</b><br></h2>
<input type="password" minlength="8" maxlength="20" required placeholder="Enter Password" id="pwd"><br>
<h2 style="color:blue;font-family:sans-serif"><b>CONFIRM YOUR PASSWORD</b><br></h2>
<input type="password" minlength="8" maxlength="20" required placeholder="Confirm Your Password" id="cpwd"><br><br><br>
<button type="submit" style="background-color:black;color:white" onclick="f()"><b>Submit</b></button>
</form>
</center>
</body>
<script>
function f()
{
var x=document.getElementById("pwd");
var y=document.getElementById("cpwd");
if(x.value==y.value && x.value!="" && y.value!="")
{
alert("Details Confirmed!!");
}
if(x.value!=y.value)
{
alert("Password Confirmation Failed!!");
}
}
</script>
</html>
